<!doctype html>
<html lang="en">
  <head>
    <title>Example Vite App</title>
  </head>
  <body>
    <pre id="app"></pre>
    <script type="module">
      const importWithoutVite = (path) => import(/* @vite-ignore */ path);

      const { say } = await importWithoutVite("simple-cowsay");
      document.querySelector("#app").textContent = say("yep, I can confirm:\ndynamic importmap works!");
    </script>
  </body>
</html>
